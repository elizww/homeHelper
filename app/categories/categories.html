<form name="form">
    <legend>Edit form</legend>
    <div class="form-group">
        <label>Name</label>
        <input type="text" ng-model="category.name" class="form-control">
    </div>
    <div class="form-group">
        <label>Amount</label>
        <input type="number" ng-model="category.amount" class="form-control">
    </div>
    <div class="form-group">
        <label>Default Payment</label>
        <input type="text" ng-model="category.payment" class="form-control">
    </div>
    <div class="well">
        <a class="btn btn-primary" ng-click="save()" ng-disabled="!hasChanges()||form.$invalid">Save</a>
       <!-- <a class="btn btn-warning" ng-href="#/list">Abandon</a>
        <a class="btn btn-danger" ng-click="remove()" ng-disabled="!project.$id()">Remove</a>-->
    </div>
</form>

<div ng-repeat="category in categories">
    <pre>{{ category | json }}</pre>
</div>
